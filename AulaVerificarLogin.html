<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <script>
        function VerificarSeNaoTaVazio(campo) {
            if (campo.value == '') {
                avisoNome.innerHTML = '* Campo obrigatório';
                avisoNome.style.color = 'red';
            }
            else {
                avisoNome.innerHTML = "";
            }
           }
    </script>
    <form id="login">
        <div class="form-group">
            <label>Nome:</label>
            <input class="form-control" type="text" id="nome" required onblur="VerificarSeNaoTaVazio(this)">
            <p id="avisoNome"></p>
            
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input class="form-control" type="password" id="senha" required>
        </div>
        <br>
        <input type="submit" value="Enviar">

    
</body>
</html>
